      <stop offset="100%" stop-color="#c63a1e" />
    </linearGradient>
    <style><![CDATA[
      .logo-text {
        font-family: 'Playfair Display', 'Georgia', serif;
        font-weight: 700;
        fill: #1f1f1f;
        letter-spacing: 2px;
      }
      .logo-small {
        font-size: 42px;
      }
      .logo-large {
        font-size: 52px;
      }
    ]]></style>
